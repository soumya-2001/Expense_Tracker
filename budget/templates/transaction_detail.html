{%extends 'base.html'%}

{%block title_block%}

<title>Transaction Detail</title>
{%endblock%}

{%block main_block%}
<div class="container d-flex justify-content-center align-items-center" style="height: 400px;">
       
  <div class="card" style="width: 18rem;">
      <div class="card-header">
        Transaction Detail
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{data.title|upper}}</li>
        <li class="list-group-item">{{data.amount}}</li>
        <li class="list-group-item">{{data.type|capfirst}}</li>
        <li class="list-group-item">{{data.category|capfirst}}</li>
        <li class="list-group-item">{{data.created_date|date:"D d m y"}}</li>
        <li class="list-group-item">{{data.user}}</li>
      </ul>
    </div>

</div>

{%endblock%}
